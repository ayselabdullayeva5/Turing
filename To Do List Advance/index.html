<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="asset/main.css">
    <link rel="stylesheet" href="asset/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <title>To Do List</title>
</head>

<body>
    <script src="asset/JS/main.js" defer></script>
    <img src="asset/img/letter.png" class="letter">
    <img src="asset/img/book.png" class="book">
    <img src="asset/img/computer.png" class="computer">
    <img src="asset/img/photo-camera.png" class="photo">
    <img src="asset/img/love.png" class="love">
    <img src="asset/img/note.png" class="note">
    <div class="container">
        <div class="heart">
            <i class="fa-regular fa-heart"></i>
            <h1>TO DO LIST</h1>
            <i class="fa-regular fa-heart"></i>
        </div>
        <div class="todo">
            <input type="text" id="myinput" placeholder="Add a new task...">
            <button id="mybutton">Submit</button>
        </div>
        <ul id="mylist">
            <li>Do homeworks</li>
            <li>Buy eggs</li>
            <li>Pay bills</li>
            <li>Hit the gym</li>
            <li>Join the meeting</li>
        </ul>
    </div>
    <!-- Custom Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <p>Edit Task:</p>
            <input type="text" id="editInput">
            <div class="modal-buttons">
                <button id="saveEdit">Save</button>
                <button onclick="closeModal()">Cancel</button>
            </div>
        </div>
    </div>
</body>

</html>
