<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="asset/style.css">
</head>
<body>
    <section>
        <div class="card">
            <div class="card_title">
                <h1>Basic</h1>
                <h2>$10/month</h2>
                <p>10 GB Storage</p>
                <p>Email Support</p>
                <p>Basic Analytics</p>
                <button>Sign Up</button>
            </div>
        </div>
        <div class="card">
            <div class="card_title">
                <h1>Pro</h1>
                <h2>$20/month</h2>
                <p>50 GB Storage</p>
                <p>Priority Support</p>
                <p>Advanced Analytics</p>
                <button>Sign Up</button>
            </div>
        </div>
        <div class="card" id="enterprise">
            <div class="card_title">
                <h1>Enterprise</h1>
                <h2>$30/month</h2>
                <p>Unlimited Storage</p>
                <p>24/7 Support</p>
                <p>Custom Analytics</p>
                <button>Sign Up</button>
            </div>
        </div>
    </section>
</body>
</html>
